<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropbox</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="flex">
        <div class="header-sx">
        </div>
        <div class="header-dx">
        </div>
    </header>

    <main>
        <!-- hero -->
        <section class="hero-section flex ">

            <div class="hero w-70 m-auto">
            </div>
        </section>

        <!-- business section -->
        <section class="business-section ">
            <!-- business section title  -->
            <div class="business-title m-auto w-60 ">
            </div>
            <!-- plans -->
            <div class="plans w-60 m-auto flex">
                <div class="pro-plans">
                </div>
                <div class="adv-plans">
                </div>
                <div class="ent-plans">
                </div>
            </div>
            <!-- contact team -->
            <div class="contact-team w-60 m-auto">
            </div>
        </section>

        <!-- partner Dropbox -->
        <section class="partner-dropbox flex">
            <div class="container-img-text w-60 m-auto flex">
                <div class="img-partner">
                </div>
                <div class="text-partner">
                </div>
            </div>
        </section>

        <!-- info Dropbox operation -->
        <section class="operations-section">
            <div class="card-container w-60 flex m-auto">
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
            </div>
            <div class="container-n-utenti w-60 m-auto">
                <div class="n-utenti">
                </div>
            </div>
        </section>

        <!-- Dropbox clients -->
        <section class="clients-section">
            <div class="clients flex">
                <div class="box uno">
                </div>
                <div class="box due">
                </div>
                <div class="box tre">
                </div>
            </div>
        </section>
        <!-- free trial -->
        <section class="free-trial">
        </section>

        
        <!-- faq -->
        <section class="faq w-60 m-auto">
        </section>
    </main>

    <footer class="flex">
            <div class= "container-col flex w-70">
                <div class="col 1"></div>
                <div class="col 2 "></div>
                <div class="col 3"></div>
                <div class="col 4"></div>
                <div class="col 5"></div>
            </div>
    </footer>
</body>

</html>
